name: asali_as_possible
description: Smart Beehive Monitoring App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^16.2.4

  # Local Storage
  shared_preferences: ^2.2.2

  # Charts and Graphs
  fl_chart: ^0.66.0

  # Icons
  flutter_svg: ^2.0.9

  # Connectivity
  connectivity_plus: ^7.0.0

  # Animations
  animations: ^2.0.11

  # NEW: Maps (choose one or comment out if not using immediately)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # NEW: HTTP for weather API and backend
  http: ^1.2.0

  # NEW: Google Sign-In (optional - can add later)
  google_sign_in: ^6.2.1

  # NEW: Local Notifications
  flutter_local_notifications: ^17.0.0

  # NEW: Better date formatting
  intl: ^0.19.0

  # NEW: Location services
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^3.0.0

  # NEW: Image picker (for inspection photos)
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1


flutter:
  uses-material-design: true

  # Uncomment when you add assets
  # assets:
  #   - assets/images/
  #   - assets/icons/